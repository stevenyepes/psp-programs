{{set . "title" "Home"}}
{{template "header.html" .}}


<header class="hero-unit">
  <div class="container">
    
    <h1>PSP Program 2</h1>
  </div>
        
</header>
<br>
<div class="container">

    <div class="">
      {{template "flash.html" .}}
      <form action="/App/ListaModulos" method="POST" role="form" enctype="multipart/form-data" class="">
          
           <div class="form-group">
              <label class="control-label" for="archivo">Ingresa un directorio:</label>
              <div class="">
                {{with $field := field "archivo" .}}
                  <input type="text" name="{{$field.Name}}" id="archivo" class="form-control">
                {{end}}
              </div>
          </div>

        <div class="form-group">
          <button type="submit" class="btn btn-button">Calcular</button>
        </div> 
         
      </form>
    </div>
     

</div>

{{template "footer.html" .}}
